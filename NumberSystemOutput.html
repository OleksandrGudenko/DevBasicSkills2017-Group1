<!DOCTYPE HTML>
<html>
    <head>
            <title>Math Tools</title>
            <link rel="stylesheet" type="text/css" href="common.css">
            <link rel="stylesheet" type="text/css" href="NumberSystemOutput.css">
    </head>

<body>
    <div class="contents">
            <h1>Math Tools</h1>
            
            <div>
                    <form method="get" action="FrontPage.html">
                    <button href="FrontPage.html" class="UpperRow1st">Number System Converter</button>
                    </form>
                    <div class="divider"></div>
                    <form method="get" action="NumberSystemOutput.html">
                    <button href="" class="UpperRow">Number System Output</button>
                    </form>
                    <form method="get" action="NumberSystemOutput.html">
                    <button class="UpperRow">Combinatorics</button>
                    </form>
                    <div class="endLine"></div>
            </div>
            <div>
                    <form method="get" action="FrontPage.html">
                    <button class="BottomRow1st">Truth Tables</button>
                    </form>
                    <form method="get" action="FrontPage.html">
                    <button class="BottomRow">Random Values</button>  
                    </form>
                    <form method="get" action="FrontPage.html">
                    <button class="BottomRow">Temperature Converter</button>
                    </form>
                    <div class="endLine"></div>                                            
            </div>
        
            <div class="emptySpace70px"></div>
            <h2>Number System System Output</h2>
            <div class="emptySpace30px"></div>
        <div class="tableHeader">
            <table>
                <thead>
                        <td>DEC </td>
                        <td>BIN</td>
                        <td>OCT</td>
                        <td>HEX</td>
                    
                </thead>

            </table>
        </div>
        
    
        <div class="tableBody" style="overflow:auto; height:500px;">
                    
            <table class="scrollTable">
                <tbody id="newRowsAndCells">
                   
                </tbody>
            </table>

            <button onclick="createRowFunction()">Recreate Table Again</button>
        
        <script> 

            var bases = [10, 2, 8, 16];

            function createRowFunction()
            {
                var table = document.getElementById("newRowsAndCells");

                for(var y = 0; y <= 50; y++)
                {
                    var row = table.insertRow(y);

                    for(var x = 0; x < 4; x++)
                    {
                        var cell = row.insertCell(x);

                        cell.innerHTML = y +"%"+  bases[x];
                    }
                }
            }
            window.onload = createRowFunction();
        </script>
            
        </div>
        <div class="emptySpace200px"></div>

    </div>
</body>

</html>
