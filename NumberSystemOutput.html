<!DOCTYPE HTML>
<html>
<head>
    <title>Math Tools</title>
    <link rel="stylesheet" type="text/css" href="common.css">
    <link rel="stylesheet" type="text/css" href="NumberSystemOutput.css">
</head>

<script>      
    //NumberSystem //DEC     BIN     OCT     HEX
    var ns =        [10,      2,      8,      16];

    var letters = ['A','B','C','D','E','F'];
    var numbers = [10 ,11 ,12 ,13 ,14 ,15 ];

    function CreateTable()
    {
        var table = document.getElementById("newRowsAndCells");

        for(var y = 0; y <= 50; y++)
        {
            var row = table.insertRow(y);

            for(var x = 0; x < 4; x++)
            {
                var cell = row.insertCell(x);

                cell.innerHTML = Convert(y.toString(), ns[x]);
            }
        }
    }

    function Convert(input, base)
    {
        var value = [];
        var result = "";

        while(input > 0)
        {
            value[value.length] = (input % base);
            input = Math.floor(input / base);   
        }

        if(value.length == 0)
            value = [0];

        if(base == 2)
        {
            while(value.length % 4 != 0)
                value[value.length] = 0; 
        }

        if(base == 16)
            value = SwapValues(value, numbers, letters);

        value.reverse();

        for(var i = 0; i < value.length; i++)
            result += value[i];

        return result;
    }

    function SwapValues(input, from, to)
    {
        var result = [];

        for(var i = 0; i < input.length; i++)
        {
            result[result.length] = input[i];

            for(var j = 0; j < from.length; j++)
            {
                if(result[i] == from[j])
                    result[i] = to[j];
            }
        }

        return result;
    }
    
</script>

<body onload=CreateTable()>
